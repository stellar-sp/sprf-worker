      - POSTGRES_DB: sprf
      - POSTGRES_USER: sprf
      - POSTGRES_PASSWORD: secure_password
    volumes:
      - ./pgdata2:/var/lib/postgresql/db
    ports:
      - 5432:5432

  worker3:
